<mat-expansion-panel>
  <mat-expansion-panel-header>
    <p>Chuck Norris jokes</p>
  </mat-expansion-panel-header>
  <button (click)="displayJoke()" color="accent" mat-raised-button>Generate a joke</button>
  <br><br>
  <mat-card *ngIf="joke">
    <mat-card-content >
      <fa name="quote-left"></fa>
      <span class="quote">{{joke.value}}</span>
      <fa name="quote-right"></fa>
    </mat-card-content>
  </mat-card>
</mat-expansion-panel>
